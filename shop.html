<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3/dist/css/bootstrap.css">

    <link rel="stylesheet" href="bootstrap-5.3.3/dist/css/bootstrap.rtl.css">

    <title>Furniture Shop</title>
    <link rel="stylesheet" href="css/shop.css">

<body>
    <div class="screen">
        <div class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="Pandav Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="services.html">SERVICE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <header>
            <h1>Furniture Shop</h1>
        </header>

        <main class="container">
            <section class="products">
                <div class="product">
                    <img src="assets/" alt="Product 1">
                    <h2>Chair</h2>
                    <p>$99.99</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="Image/sofa.jpj.webp" alt="Product 2">
                    <h2>Sofa</h2>
                    <p>$299.99</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="Image/dt.jpj.jpg" alt="Product 3">
                    <h2>Table</h2>
                    <p>$149.99</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="Image/binbag.jpj.jpg" alt="Product 1">
                    <h2>Bin - Bag</h2>
                    <p>$149.99</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="Image/masterbed.jpj.jpg" alt="Product 2">
                    <h2>Master-Bed</h2>
                    <p>$1109.49</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="Image/couberd.jpj.png" alt="Product 3">
                    <h2>cupboard</h2>
                    <p>$349.99</p>
                    <button>Add to Cart</button>
                </div>


                <!-- Add more products as needed -->
            </section>
        </main>
        <script src="bootstrap-5.3.3/dist/js/bootstrap.bundle.js"></script>
        <script src="bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
